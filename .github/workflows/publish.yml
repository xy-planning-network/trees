name: Publish to npm + GitHub Pages

# This workflow will run on any pushed to the main branch and on any pull requests targeting main
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED for the version-bump tag push
      id-token: write # REQUIRED for OIDC / Trusted Publishing
    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Ensure modern npm (trusted publishing support)
        run: npm install -g npm@^11.5.1

      - name: Node version
        run: node --version && npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Automated Version Bump
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (OIDC / Trusted Publishing)
        run: npm publish --access public

      - name: Build for GitHub Pages
        run: npm run build:docs

      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: trees
